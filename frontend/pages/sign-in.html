                  <form role="form">
                    <label>E-mail/Nome de usuário</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="E-mail/Nome de usuário" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <label>Senha</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="password-addon">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                      <label class="form-check-label" for="rememberMe">Permanecer logado</label>
                    </div>
                    <div class="text-center">
                    <button id="loginButton" type="button" class="btn w-100 mt-4 mb-0" style="background: linear-gradient(90deg, #323232, #A1D96E); color: white;">Fazer login</button>
                    </div>
                  </form>

                  <script>
                    document.getElementById("loginButton").addEventListener("click", function() {
                        const username = document.querySelector('input[type="email"]').value; // Ajustado para 'username'
                        const password = document.querySelector('input[type="password"]').value;
                  
                        // Enviar a requisição para o backend
                        fetch('http://127.0.0.1:8000/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password }) // Ajustado para enviar 'username'
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Falha ao fazer login');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Supondo que o backend retorne um token ou um status de sucesso
                            console.log(data); // Debug: Veja a resposta do servidor
                  
                            // Redirecionar para o dashboard se o login foi bem-sucedido
                            if (data.success) { // Ajuste conforme a resposta do seu backend
                                window.location.href = 'dashboard.html';
                            } else {
                                alert('Login falhou: ' + data.message); // Exibir mensagem de erro
                            }
                        })
                        .catch(error => {
                            console.error('Erro:', error);
                            alert('Houve um erro ao tentar fazer login.'); // Mensagem de erro genérica
                        });
                    });
                  </script>
